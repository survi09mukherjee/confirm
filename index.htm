<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Confirmed ‚úÖ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('background.gif') no-repeat center center fixed;
            background-size: cover;
        }

        .confirmation-box {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        /* Gradient Bar */
        .gradient-bar {
            display: inline-block;
            padding: 15px 30px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            border-radius: 10px;
            animation: gradientAnimation 3s infinite linear;
        }

        @keyframes gradientAnimation {
            0% { background: linear-gradient(90deg, #ff9a9e, #fad0c4, #ffdde1); }
            50% { background: linear-gradient(90deg, #84fab0, #8fd3f4, #a18cd1); }
            100% { background: linear-gradient(90deg, #ff9a9e, #fad0c4, #ffdde1); }
        }

        /* OTP Trigger Bar */
        .otp-bar {
            margin-top: 10px;
            padding: 12px 25px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            border-radius: 10px;
            animation: otpGradient 3s infinite linear;
        }

        @keyframes otpGradient {
            0% { background: linear-gradient(90deg, #f8b195, #f67280, #c06c84); }
            50% { background: linear-gradient(90deg, #6a11cb, #2575fc); }
            100% { background: linear-gradient(90deg, #f8b195, #f67280, #c06c84); }
        }
    </style>
</head>
<body>

    <div class="confirmation-box">
        <div class="gradient-bar">
            üéüÔ∏è Your Ticket ID is Finally Confirmed! ‚úÖ
        </div>
    </div>

    <div id="otp-bar" class="otp-bar">
        Your OTP: <span id="otp"></span>
    </div>

    <script>
        function generateOTP() {
            return Math.floor(1000 + Math.random() * 9000);
        }

        document.getElementById("otp").textContent = generateOTP();
    </script>

</body>
</html>
